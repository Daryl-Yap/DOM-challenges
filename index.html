<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM mini challenges</title>
  </head>
  <body>
    <header>
      <h1>DOM Mini Challenges</h1>
    </header>
    <main>
      <div class="one">
        <p class="total">Total: $0.00</p>
        <div class="button-container">
          <button class="snack-button cola" data-cost="2">
            Lime Cola $2.00
          </button>
          <button class="snack-button nuts" data-cost="3">
            Salted Peanuts $3.00
          </button>
          <button class="snack-button choco" data-cost="4">
            Chocolate Bar $4.00
          </button>
          <button class="snack-button gummy" data-cost="6">
            Fruit Gummies $6.00
          </button>
        </div>
      </div>
      <div class="two">
        <div class="form-container">
          <form class="the-form">
            <label for="howMany">How Many?</label>
            <input type="number" name="howMany" id="howMany" required />
            <label for="whichCoin">Which coin?</label>
            <select name="whichCoin" id="whichCoin">
              <option value="penny">Penny</option>
              <option value="nickel">Nickel</option>
              <option value="dime">Dime</option>
              <option value="quarter">Quarter</option>
            </select>
            <button>Make Monies!</button>
          </form>
          <div class="bank"></div>
        </div>
      </div>
      <div class="three">
        <p class="bulb">Light Bulb</p>
        <div class="bulb-btns-container">
          <button class="bulb-button on">On</button>
          <button class="bulb-button off">Off</button>
          <button class="bulb-button toggle">Toggle</button>
          <button class="bulb-button end">End</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
